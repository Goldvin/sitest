<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="icon" id="favicon" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Tambahkan di bagian `<head>` untuk CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="" alt="Logo" id="logo-image">
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links"></div>
        <div class="nav-search">
            <input type="text" id="search-bar" placeholder="Search posts...">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <div class="header-carousel" id="header-carousel"></div>
    <div class="filter-search">
        <select id="tag-filter">
            <option value="">Filter by tag</option>
        </select>
    </div>
    <div class="content" id="content"></div>
    <div id="pagination" class="pagination-container"></div>
    <div class="services-slider swiper-container service-section">
        <div class="swiper-wrapper">
          <!-- Card akan di-generate di sini -->
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    
    

    <footer>
        <div class="footer-container">
            <div class="footer-section" id="footer-address">
                <h4>Alamat</h4>
            </div>
            <div class="footer-section" id="footer-links">
                <h4>Sitelink</h4>
            </div>
            <div class="footer-section" id="footer-contact">
                <h4>Hubungi Kami</h4>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Dynamic Website. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <!-- Tambahkan sebelum penutup tag `<body>` untuk JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

</body>
</html>

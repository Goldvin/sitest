<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title> <!-- Tambahkan ini agar bisa diubah dengan JS -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">

    <!-- Favicon -->
    <link rel="icon" href="">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <script type="module" src="js/modules/seosettings.js"></script> <!-- Pastikan file JS sudah benar -->
</head>

<body>
    <nav id="navbar">
        <div class="logo">
            <img src="" alt="Logo" id="logo-image">
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links"></div>
        <div class="nav-search">
            <input type="text" id="search-bar" placeholder="Search posts...">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <div class="header-carousel" id="header-carousel"></div>
    
    <div class="filter-search">
        <select id="tag-filter">
            <option value="">Filter by tag</option>
        </select>
    </div>
      
    <div class="content" id="content"></div>
    
    <div id="pagination" class="pagination-container"></div>
    <div class="services-slider swiper-container service-section">
        <div class="swiper-wrapper">
          <!-- Card akan di-generate di sini -->
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="faq-section">
        <h2 class="faq-title"></h2>
        <p class="faq-description"></p>
        <div id="faq-container"></div>
        
    </div>
    <section id="about-section" class="about">
      <div class="about-container">
        <img id="about-image" src="" alt="About Image" class="about-image">
        <div class="about-content">
          <h2 id="about-title"></h2>
          <p id="about-description"></p>
        </div>
      </div>
    </section>
    

      
      <div id="loading-screen">
  <video autoplay muted loop id="loading-video">
    <source src="load.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>


    <footer>
        <div class="footer-container">
            <div class="footer-section" id="footer-address">
                <h4>Alamat</h4>
            </div>
            <div class="footer-section" id="footer-links">
                <h4>Sitelink</h4>
            </div>
            <div class="footer-section" id="footer-contact">
                <h4>Hubungi Kami</h4>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Dynamic Website. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <!-- Tambahkan sebelum penutup tag `<body>` untuk JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

</body>
</html>

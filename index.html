<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="icon" id="favicon" type="image/x-icon">
    <style>
        :root {
            --navbar-bg: #3498db;
            --navbar-font: #ffffff;
            --navbar-font-size: 16px;
            --navbar-font-family: 'Arial', sans-serif;

            --footer-bg: #333333;
            --footer-font: #ffffff;
            --footer-font-size: 14px;
            --footer-font-family: 'Verdana', sans-serif;

            --body-bg: #f9f9f9;
            --body-font: #333333;
            --body-font-size: 16px;
            --body-font-family: 'Arial', sans-serif;

            --dot-color: #ffffff;
            --dot-active-color: #ff4757;
            --dot-size: 10px;
        }

        body {
            font-family: var(--body-font-family);
            margin: 0;
            padding: 0;
            background-color: var(--body-bg);
            color: var(--body-font);
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--navbar-bg);
            color: var(--navbar-font);
            padding: 15px;
        }
        nav a {
            text-decoration: none;
            color: inherit;
            font-size: var(--navbar-font-size);
            font-family: var(--navbar-font-family);
            padding: 10px 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .card-tag {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
            color: #666;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input, .tag-select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search by title or tag">
        <select id="tag-select" class="tag-select">
            <option value="">All Tags</option>
        </select>
    </div>
    <div class="content" id="content"></div>
    <footer>
        <div id="footer-address"></div>
        <div id="footer-links"></div>
        <div id="footer-contact"></div>
    </footer>

    <script>
        const SHEET_ID = '1G1UjWN_ru3PdQf-qlKuwIT5CCfQSuA6reOzQZdu6FW8';
        const API_KEY = 'AIzaSyAmOoWpQprHyZS97DiIXCdy2LFkAe0POa8';

        const urls = {
            navbar: `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Navbar?key=${API_KEY}`,
            body: `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Body?key=${API_KEY}`,
            footer: `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Footer?key=${API_KEY}`
        };

        const fetchData = async (url) => {
            const response = await fetch(url);
            return response.json();
        };

        const renderNavbar = async () => {
            const data = await fetchData(urls.navbar);
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = data.values.slice(1).map(row => `
                <a href="${row[1]}">${row[0]}</a>
            `).join('');
        };

        const renderFooter = async () => {
            const data = await fetchData(urls.footer);
            document.getElementById('footer-address').innerText = data.values[1][0];
            document.getElementById('footer-links').innerHTML = data.values.slice(2, -1).map(row => `
                <a href="${row[1]}" target="_blank">${row[0]}</a>
            `).join(' | ');
            document.getElementById('footer-contact').innerText = data.values[data.values.length - 1][0];
        };

        const renderCards = async (searchTerm = '', selectedTag = '') => {
            const data = await fetchData(urls.body);
            const content = document.getElementById('content');
            const filteredData = data.values.slice(1).filter(row => {
                const matchesSearch = row[1].toLowerCase().includes(searchTerm.toLowerCase());
                const matchesTag = selectedTag === '' || row[2] === selectedTag;
                return matchesSearch && matchesTag;
            });

            content.innerHTML = filteredData.map(row => `
                <div class="card">
                    <img src="${row[0]}" alt="${row[1]}">
                    <div class="card-body">
                        <span class="card-tag">${row[2]}</span>
                        <h3 class="card-title">${row[1]}</h3>
                        <p class="card-description">${row[3]}</p>
                    </div>
                </div>
            `).join('');
        };

        const populateTagDropdown = async () => {
            const data = await fetchData(urls.body);
            const tags = [...new Set(data.values.slice(1).map(row => row[2]))];
            const tagSelect = document.getElementById('tag-select');
            tagSelect.innerHTML += tags.map(tag => `<option value="${tag}">${tag}</option>`).join('');
        };

        const init = async () => {
            await renderNavbar();
            await renderFooter();
            await populateTagDropdown();
            await renderCards();

            document.getElementById('search-input').addEventListener('input', (e) => {
                renderCards(e.target.value, document.getElementById('tag-select').value);
            });

            document.getElementById('tag-select').addEventListener('change', (e) => {
                renderCards(document.getElementById('search-input').value, e.target.value);
            });
        };

        init();
    </script>
</body>
</html>
